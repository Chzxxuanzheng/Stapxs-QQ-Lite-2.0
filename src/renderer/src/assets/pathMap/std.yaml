# OneBot v11标准 api

send_msg:
    name: send_msg
    source: $.data
    message_id: /message_id

get_message:
    name: get_msg
    source: $.data
    message_id: /message_id
    message: /message
    time: /time
    sender: /sender

revoke_msg:
    name: delete_msg

get_group_member_list:
    name: get_group_member_list
    source: $.data[*]
    age: $.age
    area: $.area
    card: $.card
    card_changeable: $.card_changeable
    group_id: $.group_id
    join_time: $.join_time
    last_sent_time: $.last_sent_time
    level: $.level
    nickname: $.nickname
    role: $.role
    sex: $.sex
    title: $.title
    title_expire_time: $.title_expire_time
    user_id: $.user_id
    unfriendly: $.unfriendly

## 群操作
# 退出群聊
leave_group:
    name: set_group_leave
# 设置群昵称（包括成员）
set_group_nickname:
    name: set_group_card
# 设置群头衔（包括成员）
set_group_title:
    name: set_group_special_title
# 禁言成员
ban_member:
    name: set_group_ban
group_kick:
    name: set_group_kick
set_group_name:
    name: set_group_name
